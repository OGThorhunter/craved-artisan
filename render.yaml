databases:
  - name: cravedartisan-db
    databaseName: cravedartisan
    user: cravedartisan
    plan: starter
    region: oregon

services:
  # --- API (Node runtime; runs Prisma migrate on deploy)
  - type: web
    name: cravedartisan-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: .
    buildCommand: |
      npm ci
      npx prisma generate
      npm run -w server build
    startCommand: node server/dist/index.js
    healthCheckPath: /readyz
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 60
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          type: static
          name: cravedartisan-web
          property: url
      - key: BACKEND_URL
        fromService:
          type: web
          name: cravedartisan-api
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: cravedartisan-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ENABLE_STRIPE_TAX
        value: "true"
      - key: PLATFORM_FEE_BPS
        value: "100" # 1.00%
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_RELEASE
        fromService:
          type: web
          name: cravedartisan-api
          property: commit
      - key: REDIS_URL
        sync: false # Optional: Set manually for session persistence (Upstash recommended)
      - key: OPENAI_API_KEY
        sync: false # Optional: Required for AI features (product suggestions, receipt parsing)

  # --- Client (Static)
  - type: web
    name: cravedartisan-web
    runtime: static
    region: oregon
    buildCommand: |
      npm ci
      npm run -w client build
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: cravedartisan-api
          property: url
      - key: VITE_FEATURE_LIVE_PRODUCTS
        value: "true"
      - key: VITE_FEATURE_LIVE_ANALYTICS
        value: "true"
      - key: VITE_FEATURE_FINANCIALS
        value: "true"
      - key: VITE_FEATURE_MESSAGING
        value: "true"
      - key: VITE_FEATURE_CHECKOUT
        value: "true"
      - key: VITE_FEATURE_INVENTORY
        value: "true"
      - key: VITE_FEATURE_SMART_RESTOCK
        value: "true"
      - key: VITE_FEATURE_PORTFOLIO
        value: "true"
