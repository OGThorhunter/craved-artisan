services:
  # --- API (Node runtime; runs Prisma migrate on deploy)
  - type: web
    name: cravedartisan-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: .
    buildCommand: |
      npm ci
      npx prisma generate
      npm run -w server build
    startCommand: node server/dist/index.js
    healthCheckPath: /readyz
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 60
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: ENABLE_STRIPE_TAX
        value: "true"
      - key: PLATFORM_FEE_BPS
        value: "100"
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # --- Client (Static)
  - type: web
    name: cravedartisan-web
    runtime: static
    buildCommand: |
      npm ci
      npm run -w client build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_FEATURE_LIVE_PRODUCTS
        value: "true"
      - key: VITE_FEATURE_LIVE_ANALYTICS
        value: "true"
      - key: VITE_FEATURE_FINANCIALS
        value: "true"
      - key: VITE_FEATURE_MESSAGING
        value: "true"
      - key: VITE_FEATURE_CHECKOUT
        value: "true"
      - key: VITE_FEATURE_INVENTORY
        value: "true"
      - key: VITE_FEATURE_SMART_RESTOCK
        value: "true"
      - key: VITE_FEATURE_PORTFOLIO
        value: "true"
